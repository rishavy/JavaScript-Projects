<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://excelkid.com/wp-content/uploads/2020/09/Change-Shape-Color-based-on-a-cell-value.png">
    <link rel="stylesheet" href="style.css">
    <title>Change Shape and Color</title>
</head>
<body>
    <div id="shape-container">
        <div id="circle">
            <div id="shape"></div>
        </div>

        <div class="button-container">
            <button class="button" id="color-btn">Change Color</button>
            <button class="button" id="shape-btn">Change Shape</button>
            <button class="button" id=plus-btn>Size ++</button>
            <button class="button" id="min-btn">Size --</button>
        </div>
    </div>

    <script src="./script.js" ></script>
</body>
</html>
