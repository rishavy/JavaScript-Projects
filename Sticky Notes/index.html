<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sticky-Notes</title>

</head>
<body>
    <div class="head">
        <h1>Stiky Notes</h1>
    </div>
    
    <div id="container">
        <div id="addNote">
            <div class="title-box">
                <input type="text" id="noteTitle" placeholder="Enter title...">
                <input type="color" id="noteColor" value="#a38aff">
            </div>

            <textarea id="noteContent" placeholder="Enter note..."></textarea>
            <button id="btn">Add Note</button>
        </div>
    </div>

    <!-- <p>You have not eneterd any notes</p> -->
        <script src="./script.js"></script>
    </body>
</html>
