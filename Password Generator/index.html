<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css"
      integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="https://play-lh.googleusercontent.com/1_Yqavw9mMbBwp42yl88chb2pXYa2IM-rzV34yOkP6onPlMTcEJl2Zp-_HNYyxV14A-w"/>
    <title>Password Generator</title>
</head>
<body>
    <div class="project-name">
        <h1>Password Generator</h1>
    </div>
    <div class="container">
        <div class="input-box">
            <input type="text" id="passwordInput" readonly />
            <i class="fas fa-copy" id="copy-btn"></i>
        </div>
        <div class="checkboxes">
            <div>
                <label for="includeLowercase">Include Lowercase Letters:</label>
                <input type="checkbox" id="includeLowercase" checked />
            </div>
            <div>
                <label for="includeUppercase">Include Uppercase Letters:</label>
                <input type="checkbox" id="includeUppercase" checked />
            </div>
            <div>
                <label for="includeNumeric">Include Numeric:</label>
                <input type="checkbox" id="includeNumeric" checked />
            </div>
            <div>
                <label for="includeCharacters">Include Special Characters:</label>
                <input type="checkbox" id="includeCharacters" checked />
            </div>
        </div>
        <div class="length-input">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="50" value="8" />
        </div>
        <button class="generate-button" id="generate-button">Generate Password</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
